
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/admin.css">
  </head>
  <body>
      <div class="container">
        
        <div class="row">
            <div class="login-box">
              <form id="login-form">
                <h1>欢迎您！Applosl</h1>
                <div class="form-group">
                  <label for="input" class="col-sm-2 control-label">用户名:</label>
                  <div class="col-sm-10">
                    <input type="text" name="username" id="username" class="form-control" value="" required="required" pattern="" title="标题">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="input" class="col-sm-2 control-label">密码:</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" id="password" class="form-control" required="required" title="密码">
                  </div>
                </div>
                
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="btn-group btn-group-justified" role="group" aria-label="...">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success" onclick="login(event)">登录</button>
                      </div>
                    </div>
                  </div>  
                </div>
              </form>
            </div>  
        </div>
      </div>
  
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/static/js/adminlogin.js"></script>
</html>
